<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生分页显示</title>
</head>
<body>
    <ul>
        {% for stu in stulist %}
        <li>
            {{ stu.sname }}--{{ stu.sgrade }}
        </li>
        {% endfor %}

        {% for item in stulist.paginator.page_range %}
            {% if item ==  stulist.number %}
                <li>
                    {{ item }}
                </li>
                {% else %}
                <li>
                <a href="/sun/page/{{ item }}/">{{ item }}</a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
